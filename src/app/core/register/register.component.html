                </div>
            </div>
            <div class="col ">
                <div class="form-outline ">
                    <label class="form-label " for="form3Example2 ">Last name</label>
                    <input type="text " id="form3Example2 " class="form-control " placeholder="Enter your last name"/>

            </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form3Example3 ">Email address</label>
            <input type="email " id="form3Example3 " class="form-control " placeholder="Enter a valid email" />

        <!-- Password input -->
        <div class="form-outline mb-4 ">

        <div class="form-outline mb-4 ">

        </div>
        <!-- Address input -->
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form3Example4 ">City</label>
            <input type="text " id="form3Example4 " class="form-control " placeholder="Enter your city name"/>
        </div>
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form3Example4 ">Street</label>
            <input type="text " id="form3Example4 " class="form-control " placeholder="Enter your street name"/>
        </div>
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form3Example4 ">Phone Number</label>
            <input type="number " id="form3Example4 " class="form-control " placeholder="Enter your phone number" />
        </div>

        <!-- Submit button -->
        <button type="submit " class="btn btn-success btn-block mb-5 w-25 ">Sign up</button>
    </form>
</div>
